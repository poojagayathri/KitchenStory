<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Buttons</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>

  <body>
      <main class="col-md-5 mx-auto">
          <header class="text-center">
              <h1 class="text-primary text-uppercase">Login</h1>
              <h6 class="text-secondary">Please provide your details</h6>

          </header>
          <hr>
          <section>
              <form>
                  
                  <div class="form-group">
                      <label>Email</label>
                      <input type="email" id="email" class="form-control" required>
                      <small class="form-text text-muted">Provide your Mail ID</small>
                  </div>

                  <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="password" class="form-control" required>
                    <small class="form-text text-muted">
                        <ul>
                            <li>Password should be between 8-16 characters</li>
                            <li>Password should contain at least one special symbol</li>
                        </ul>
                    </small>
                </div>

                <button class="btn btn-block btn-success"><a href="Home.html" onclick="validate()" style="text-decoration: none;">Login</a></button>

              </form>
          </section>
      </main>
           

      <script src="./js/validation.js"></script>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <!--<sctipt src="../js/bootstrap.min.js"></sctipt>-->
  </body>
</html>
