  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-info">
        <a class="nav-brand">
          <img src="logo.jpg" width="50px" height="50px">Kitchen Story</a>
          <button 
          class="navbar-toggler" 
          type="button" 
          data-toggle="collapse" 
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false">
              <span class="navbar-toggler-icon"></span>
          </button>
  
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
           
              <ul class="navbar-nav mx-auto">
                <li class="nav-item"><a href="Home.html" class="nav-link">Home</a></li>
                <li class="nav-item"><a href="Home.html#contact" class="nav-link">Contact</a></li>
                <li class="nav-item"><a href="Home.html#about" class="nav-link">About</a></li> 
                         
              </ul>
  
              <div class="form-inline">
                <input type="search" class="form-control my-2 mr-2" id="search" placeholder="Search">
                <button class="btn btn-outline-light" onclick="searchSet()">Search</button>
              </div>
              
              <div class="cart-info" class="pl-3">
                  <a href="Cart.html" style='color:black'>
                <i class="fas fa-shopping-cart"></i><span>0</span>
            </a>
                                
              </div>  
          </div>
  
      </nav>

      <section class="cartItemsSec">
          <div class="container py-5">
              <table id="example" class="table table-bordered align-middle" style="text-align:center">
                  <thead>
                      <tr>
                          <th>Item</th>
                          <th>Cost</th>
                          <th>Quantity</th>
                          <th>Total</th>
                      </tr>
                  </thead>

                  <tbody>

                  </tbody>

              </table>
          </div>
          <div class="container col-6 offset-5">
              <h3 id="totalCost" class="font-weight-bold"></h3>
              <button class="btn btn-success btn-lg" id="checkOut"><a href="Payment.html" style="text-decoration:none;color:black">Check Out</a></button>
          </div>

         

      </section>
