             <div class="cart-info" class="pl-3">

      <section>
        <main class="col-md-7 mx-auto">
            <header class="text-center">
                <h1 class="text-primary text-uppercase">Payment</h1>
                <h6 class="text-secondary">Please provide your details</h6>  
            </header>
            <hr>

            <div class="container">
                <form>
                    <div class="row">
                        <div class="col-md-6">
                            <label>
                                <b>Billing Address</b>
                            </label>
        
                            <div class="form-group">
                                <label>Full Name</label>
                                <input type="text" class="form-control" required>
                            </div>

                            <div class="form-group">
                                <label>Email</label>
                                <input type="email" class="form-control" required>
                            </div>

                            <div class="form-group">
                                <label>Address</label>
                                <input type="text" class="form-control" required>
                            </div>

                            <div class="form-group">
                                <label>City</label>
                                <input type="text" class="form-control" required>
                            </div>

                            <div class="row">
                            <div class="form-group col-6">
                                <label>State</label>
                                <input type="text" class="form-control" required>
                            </div>

                            <div class="form-group col-6">
                                <label>Zip</label>
                                <input type="number" max="6" class="form-control" required>
                            </div>
                        </div>
                            

                            
                        </div>

                        <div class="col-md-6">
                            <label><b>Accepted Cards</b></label>
                    <div>
                        <i class="fa fa-cc-visa fa-2x" style="color: navy;"></i>
                        <i class="fa fa-cc-mastercard fa-2x" style="color: yellow;"></i>
                        <i class="fa fa-cc-amex fa-2x" style="color: blue;"></i>
                    </div>

                    <form>

                        <div class="form-group">
                            <label>Name on Card</label>
                            <input type="text" class="form-control" required>
                        </div>

                        <div class="form-group">
                            <label>Card Number</label>
                            <input type="number" max="16" min="16" size="16" class="form-control" required>
                        </div>

                        <div class="row">
                            <div class="form-group col-4">
                                <label>Exp Month</label>
                                <input type="text" class="form-control" required>
                            </div>

                            <div class="form-group col-4">
                                <label>Exp Year</label>
                                <input type="number" max="6" class="form-control" required>
                            </div>

                            <div class="form-group col-4">
                                <label>CVV</label>
                                <input type="number" max="3" class="form-control" required>
                            </div>
                        </div>



                    </form>

                        </div>


                    </div>

                    <button class="btn btn-success btn-block"><a href="Payment_sucess.html" style="text-decoration:none;color:black">
                        Pay
                        </a>
                    </button>
                    

                    




                </form>

            </div>

        </main>
        

      </section>
